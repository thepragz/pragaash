<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery</title>
	<script src="jquery-3.2.1.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('p.green').css("color","green").text("green");
			$('.animate').click(function() {
				$(this).fadeOut();
			});
		});
	</script>
			<p class="green">This is paragraph 1</p>
			<p class="green animate">This is paragraph 2</p>
			<p class="animate">This is paragraph 3</p>

</body>
</html>
