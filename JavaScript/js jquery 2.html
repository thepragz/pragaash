<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery</title>
	<script src="jquery-3.2.1.min.js"></script>
	<style>
		.green {background:green;}
		.yellow {background:yellow;}
		.red {background:red;}
	</style>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>
<body>
<script type="text/javascript">
		$(document).ready(function(){
			//$('p.green').css("color","green").text("green");
			$('div p').addClass("green")
			$('div').siblings().addClass("yellow")
			$('ul li:first').addClass("red")
			// $('div ul li').addClass("red")
			
		});
	</script>
	<div>
			<p>This is paragraph 1</p>
			<p>This is paragraph 2</p>
			<p>This is paragraph has a list: 
			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>
			</p>
	</div>
		<p>this is a paragraph outside div.</p>			
		<p>this is a paragraph outside another div.</p>			
</body>
</html>
