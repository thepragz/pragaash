<!DOCTYPE html>
<html>
<head>
	<title>JS 2</title>

<input type="button" onclick="level()" value="Exam">
	<script type="text/javascript">
		function level() {

			var msg; //message
			var level=3; //Level

			switch(level) {
				case 1:
					msg= 'Good luck on the first test';
					break;
				case 2:
					msg= 'Second of three - keep going!';
					break;		
				case 3:
					msg= 'Final Round, almost there!';
					break;	

					default:
					msg= 'Good luck!'
			}

			console.log(msg)
		}




	</script>
</head>

</body>
</html>
