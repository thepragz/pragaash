<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var vsqpj = {lat: 3.108729, lng: 101.640099};
        map = new google.maps.Map(document.getElementById('map'), {
          center: vsqpj,
          zoom: 15
        });
        var marker = new google.maps.Marker({
          position: vsqpj,
          map:map
        })
      }
        
      
      
    


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiItSdFKdybnLG2WJMXxmEjPw852VhGj8&callback=initMap"
    async defer></script>
  </body>
</html>
