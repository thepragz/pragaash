<body>
	<div >

			<video id="video"  poster="sample1.jpg"  loop >
			<source src="video.mp4" type="video/mp4">
			<img src="sample1.jpg" title="Your browser is not supported">
				
			</video>

			<div id="controls">
				<button id="play">Play</button>
			</div><br>			

			<div id="controls">
				<button id="pause">pause</button>
			</div>


			SeekBar
			<input id="seekbar" type="range" name="seekbar"><br><br>
			<label for="volume">Volume</label>
			<input type="range" id="volume" min="0" max="1" step="0.1"> 
			



	</div>
	<script type="text/javascript">
		window.onload = function() {

			var video = document.getElementById("video")
			$("#play").click(function(){
				video.play()
			});

			var video = document.getElementById("video")
			$("#pause").click(function(){
				video.pause()
			});

			var seekbar = document.getElementById("seekbar")
			$("#seekbar").change(function(){
				var time = video.duration * (seekbar.value / 100)
				video.currentTime = time;
			});

			video.addEventListener("timeupdate", function(e){
				var value = (100/video.duration) * video.currentTime;
				seekbar.value = value;
			});

			seekbar.addEventListener("mousedown", function(e){
				video.pause()
			})
			seekbar.addEventListener("mouseup", function(e){
				video.play()
			});


			var volumeControl = document.getElementById("volume");
			volumeControl.addEventListener("change", function(e)
				{ video.volume = volumeControl.value})
