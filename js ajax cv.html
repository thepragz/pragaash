<script type="text/javascript">
loadDoc();
		function loadDoc(){
			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status ==200){
					var json= JSON.parse(this.responseText);
					document.getElementById("name").innerHTML = "Name: " + json.results[0].name.first+ " "+ json.results[0].name.last;//First name & last name

					//DOB
					
					document.getElementById("email").innerHTML = "<br> Email: " + json.results[0].email;
					
			
					
					document.getElementById("picture").innerHTML += "<br>" + '<img src="' + json.results[0].picture.large + '"/>'
					

					}

			};

			xhttp.open("GET", "https://www.randomuser.me/api", true);
			xhttp.send();

		}
	</script>
</head>
