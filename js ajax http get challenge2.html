<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>

	<script type="text/javascript"> post()
		function post(){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status ==200){
					//document.getElementById('sample').innerHTML = this.responseText;
				var json=JSON.parse(this.responseText);

				for (var i = 0; i < json.length; i++) {
					document.getElementById("usertable").innerHTML += "<tr><td>" + json[i].firstName + " " +json[i].lastName + "</td><td>" + json[i].email + "</td></tr>";
				}

				// document.getElementById("usertable").innerHTML += "<tr><td>" + json[0].firstName + " " +json[0].lastName + "</td><td>" + json[0].email + "</td></tr>";
				// document.getElementById("usertable").innerHTML += "<tr><td>" + json[1].firstName + " " +json[1].lastName + "</td><td>" + json[1].email + "</td></tr>";
				// document.getElementById("usertable").innerHTML += "<tr><td>" + json[2].firstName + " " +json[2].lastName + "</td><td>" + json[2].email + "</td></tr>";
				}
			};

			
			xhttp.open("GET", "https://sheetsu.com/apis/v1.0/f7b7d0f66d1d", true);
			xhttp.send();
			

		}
		
	</script>
</head>
	
<body>
<H1>Users</H1>
	<table border="1" id="usertable">
		<tr><th>Name</th><th>Email</th></tr>
		
	</table>


</body>
</html>
