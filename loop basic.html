<!DOCTYPE html>
<html>
<head>
	<title>loop test</title>
</head>
<body>
<script type="text/javascript">
	
	var count;
	document.write("loop start" + "<br/>");

	for (var count = 0; count <= 10; count++) {
		document.write("Current count : " + count + ("<br/>"))
	}
	document.write("loop stopped")
</script>


</body>
</html>
