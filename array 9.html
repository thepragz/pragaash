<script type="text/javascript">
	
	function arrayCount9(array){

		

		var count= 0
		 for (var i = 0; i < array.length; i++) {
		 	array[i]
		 	if (array[i]==9) {
		 		count++
		 	}
		 }

		return count;


	}
	
		
 console.log(arrayCount9([1,2,9]))
 console.log(arrayCount9([1,9,9]))
 console.log(arrayCount9([1,9,9,3,9]))
