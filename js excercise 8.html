<input type="button" onclick="minMaxAvg([5,10,-5,-100])" value="Hello">

<script type="text/javascript">
	
function minMaxAvg(arr) {

	var max = arr[0];
	var min = arr[0];
	var sum = arr[0];


	for (var i = 1; i<arr.length; i++)
	{
		if (arr[i] > max) {
			max= arr[i];
		}

		if (arr[i] < min) {
			min = arr[i];
		}

		sum = sum + arr[i];
	} 

	var avg = sum / arr.length;



	return [ min, max, avg];

}

	var numbers= minMaxAvg([0,-3,5,9,10]);
 	console.log(numbers);

</script>
